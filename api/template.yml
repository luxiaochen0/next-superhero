ROSTemplateFormatVersion: '2015-09-01'
Transform: Aliyun::Serverless-2018-04-03
Resources:
  superhero:
    Type: Aliyun::Serverless::Service
    index:
      Type: Aliyun::Serverless::Function
      Properties:
        Handler: index.handler
        Runtime: php7.2
        MemorySize: 512.0
        CodeUri: .\superhero\index
        Timeout: 60.0
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
            - GET
            - POST