ROSTemplateFormatVersion: '2015-09-01'
Transform: Aliyun::Serverless-2018-04-03
Resources:
  superhero:
    Type: Aliyun::Serverless::Service
    Properties:
      Description: ''
      Role: 'acs:ram::1161089255505518:role/fun-log-role'
      InternetAccess: true
    index:
      Type: Aliyun::Serverless::Function
      Properties:
        Description: ''
        Initializer: ''
        InitializationTimeout: 3.0
        Handler: index.handler
        Runtime: php7.2
        MemorySize: 512.0
        Timeout: 60.0
        EnvironmentVariables:
          PHP_INI_SCAN_DIR: /code/extension
        CodeUri: .\superhero\index
      Events:
        index:
          Properties:
            AuthType: ANONYMOUS
            Methods:
            - GET
          Type: HTTP
